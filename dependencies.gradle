ext {
    // Android libraries
    appCompat_version = '1.0.0'

    // Unit testing
    junit_version = '4.12'

    // Instrumentation testing
    runner_version = '1.1.0-beta02'
    espresso_core_version = '3.1.0-beta02'

    mainApplication = [
            kotlin   : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            appCompat: "androidx.appcompat:appcompat:$appCompat_version"
    ]

    unitTesting = [
            junit: "junit:junit:$junit_version"
    ]

    instrumentationTesting = [
            runner  : "androidx.test:runner:$runner_version",
            espresso: "androidx.test.espresso:espresso-core:$espresso_core_version"
    ]
}

